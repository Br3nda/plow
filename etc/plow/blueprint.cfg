
[env]
interpolate = USER

[system]
mkdir=/bin/mkdir

[templates]
job_name=test-test.001-%(USER)s_%(JOB_NAME)s
archive_dir=/tmp/plow/shots/test/test.001/plow/archive/%(JOB_NAME)s
log_dir=/tmp/plow/shots/test/test.001/plow/logs/%(JOB_NAME)s

[defaults]
backend=plowrun
project=test

[Blender]
bin=blender

[plugin:plow_outputs]
module=blueprint.plugins.plow_outputs
enabled=false

[plugin:img_proxy]
module=blueprint.plugins.img_proxy
enabled=false

[plugin:test_plugin]
module=blueprint.plugins.test_plugin
enabled=true